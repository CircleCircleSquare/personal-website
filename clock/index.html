<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>超酷数码钟表</title>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <script>
        function toDou(num) {
            return num < 10 ? '0' + num : '' + num;
        }
        window.onload = function() {
            var oYear = document.getElementById('year');
            var aYearImg = oYear.getElementsByTagName('img');
            var oTime = document.getElementById('time');
            var aTimeImg = oTime.getElementsByTagName('img');
            function clock(){

                var oDate = new Date();

                var iYear = oDate.getFullYear();
                var iMonth = oDate.getMonth();
                var iDate = oDate.getDate();
                var iDay = oDate.getDay();
                var iH = oDate.getHours();
                var iM = oDate.getMinutes();
                var iS = oDate.getSeconds();

                var aWeek = ['seven','one','two','three','four','five','six'];

                var strYear = iYear + '-' + toDou(iMonth+1) + '-' +toDou(iDate);
                
                // alert(strYear);
                for (var i = 0; i < aYearImg.length; i++) {
                    if (aYearImg[i].className != 'num') {
                        continue;
                    }
                    aYearImg[i].src = 'images/'+strYear.charAt(i)+'.png';
                }

               
                var strTime = toDou(iH) + ':' + toDou(iM) + ':' + toDou(iS);
                for (var i = 0; i < aTimeImg.length; i++) {
                    if (aTimeImg[i].className != 'num') {
                        continue;
                    }
                    aTimeImg[i].src = 'images/'+strTime.charAt(i)+'.png';
                }
               
                aTimeImg[aTimeImg.length-1].src = 'images/'+aWeek[iDay]+'.png';
            }

            clock();
            setInterval(clock,1000);
        };
    </script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="images/title.png"/></h2>
    <div class="year" id="year">
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img src="images/year.png" alt="year"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img src="images/month.png" alt="month"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img src="images/seven.png" alt="seven"/>
    </div>
    <div class="time" id="time">
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img src="images/sign.png" alt="sign"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img src="images/sign.png" alt="sign"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="num" src="images/0.png" alt="0"/>
        <img class="pos2" src="images/week.png" alt="week"/>
        <img class="num2" src="images/one.png" alt="one"/>
    </div>
</div>

</body>
</html>
